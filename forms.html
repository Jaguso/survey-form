<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="conteng-type" content="text/html; charset=utf-8"/>
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <h1 id="title">Survey Form</h1>
    <div id="main">
      <p id="description">Let us know something </p>
      <form id="survey-form">

        <div class="rowTab">
          <div class="leftTab">
            <label id="name-label" for="name">* Name: </label>
          </div>
          <div class="rightTab">
            <input id="name" type="text" name="name" placeholder="name" required>
          </div>
        </div>

        <div class="rowTab">
          <div class="leftTab">
            <label id="email-label" for="email">* Email: </label>
          </div>
          <div class="rightTab">
            <input id="email" type="email" name="email" placeholder="email"required>
          </div>  
        </div>
        
        <div class="rowTab">
          <div class="leftTab">
            <label id="number-label" for="age">* Age: </label>
          </div>
          <div class="rightTab">
            <input id="number" type="number" name="age" min="0" max="100" placeholder="age" required>
          </div>
        </div>

        <div class="rowTab">
          <div class="leftTab">
            <label>Which option best describes your current role? </label>
          </div>
          <div class="rightTab">
            <select id="dropdown">
              <option>Val1</option>
              <option>Val2</option>
            </select>
          </div>          
        </div>

        <div class="rowTab">
          <div class="leftTab">
            <label>How likely is that you would recommend freeCodeCamp to a friend?:</label>
          </div>
          <div class="rightTab">
            <input type="text">
          </div>
        </div>

        <div class="rowTab">
          <div class="leftTab">
            <label>Which is your gender?</label>
          </div>
          <div class="rightTab">
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other
          </div>
        </div>

        <div class="rowTab">
          <div class="leftTab">
            <label>Do you have any of these?</label>
          </div>
          <div class="rightTab">
            <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
            <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
            <input type="checkbox" name="vehicle3" value="Boat" checked> I have a boat<br>
          </div>
        </div>

        <div class="rowTab">
          <div class="leftTab">
            <label>Additional comments: </label>
          </div>
          <div class="rightTab">
            <textarea class="textarea"></textarea>
          </div>

        </div>

        <button id="submit" type="submit">Submit</button>

      </form>
    </div>
  
  </body>
</html>
