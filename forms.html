<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="conteng-type" content="text/html; charset=utf-8"/>
    <title>Navigation Fun</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <h1 id="title">Survey Form</h1>
    <div id="main">
      <p id="description">Let us know something bitch</p>
      <form id="survey-form">

        <div class="labels">
          <div class="leftTab">
            <label>* Name:</label>
          </div>
          <div class="rightTab">
            <input id="name" type="text">
          </div>
        </div>

        <div class="labels">
          <div class="leftTab">
            <label>* Email</label>
          </div>
          <div class="rightTab">
            <input type="email">
          </div>  
        </div>
        
        <div class="labels">
          <div class="leftTab">
            <label>* Age</label>
          </div>
          <div>
            <input type="number">
          </div>
        </div>

        <div class="labels">
          <div class="leftTab">
            <label>Which option best describes your current role?</label>
          </div>
          <div class="rightTab">
            <select>
              <option>Val1</option>
              <option>Val2</option>
            </select>
          </div>          
        </div>
      </form>
    </div>
  
  </body>
</html>
